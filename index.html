<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="main">
    <header class="header">
      <h1>Temperature Converter</h1>
    <h3>Welcome to our Temperature converting Webpage</h3>
    </header>
    <div id="myForm">
      <div class="container" id="myForm">
        <div>
          <label for="temperature">Temperature:</label>
          <input type="number" id="temperature" placeholder="Enter temperature">
        </div> 
      <div>
        <label for="from">From:</label>
        <select id="from">
          <option value="select">Select the unit</option>
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="Kelvin">Kelvin</option>
        </select>
        </div>
    
        <div>
          <label for="to">To:</label>
        <select id="to">
          <option value="select">Select the unit</option>
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
      </div>
      <div><button class="convert" onclick="convertTemperature()">Convert</button></div>
    </div>

      <div class="result" id="result"></div>
      <div class="clear">
        <button type="submit" onclick="clearData()">Clear Data</button>
      </div>
      
    </div>
   
      
  </div>
   <script src="./script.js"></script>
</body>
</html>
